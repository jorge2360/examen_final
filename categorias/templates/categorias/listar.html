{% extends "home/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Categorías</h2>

    <a href="{% url 'agregar_categoria' %}" class="btn btn-success mb-3">Agregar Categoría</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria.nombre }}</td>
                <td>{{ categoria.descripcion }}</td>
                <td>
                    <a href="{% url 'editar_categoria' categoria.id %}" class="btn btn-warning btn-sm">
                        Editar
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center text-muted">No hay categorías registradas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
